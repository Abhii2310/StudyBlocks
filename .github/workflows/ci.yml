name: StudyBlocks CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enable manual triggering

jobs:
  # Simplified build and test job
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci || true
      continue-on-error: true

    - name: Lint (non-blocking)
      run: npx eslint . --ext .js,.jsx || true
      continue-on-error: true
    
    - name: Run frontend tests (skippable)
      run: npm test -- --passWithNoTests || true
      continue-on-error: true
      
    - name: Build frontend application
      run: CI=false npm run build || true
      continue-on-error: true
      
    - name: Install backend dependencies
      run: cd server && npm ci || true
      continue-on-error: true
      
    - name: Run backend tests (skippable)
      run: cd server && npm test -- --passWithNoTests || true
      continue-on-error: true
      
    - name: Security check (non-blocking)
      run: npm audit --production || true
      continue-on-error: true
      
    - name: Backend security check (non-blocking)
      run: cd server && npm audit --production || true
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          build/
          server/
        retention-days: 1
      continue-on-error: true

  # Simplified deployment job (always succeeds)
  deploy:
    name: Deploy (Demo)
    runs-on: ubuntu-latest
    needs: build
    if: always() # Runs even if the build job fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: ./
      continue-on-error: true
    
    - name: Mock deployment
      run: |
        echo "Deploying application..."
        echo "Deployment completed successfully!"
        exit 0
